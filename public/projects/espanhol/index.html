    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <script>
      var botao = document.getElementById("botao")
      var h2 = document.querySelector('h2#saco');
      var h2=h2.innerHTML;

      botao.addEventListener('click', function(){
        var sourceLang = 'pt-br';
        var targetLang = 'es';
        console.log(h2);
        
        var url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl="+ sourceLang + "&tl=" + targetLang + "&dt=t&q=" + encodeURI(h2);
        console.log(url)

        $.getJSON(url, function(data) {
            $('h2#saco').val(data[0][0][0]);
        });

      })
      

      
      </script>
